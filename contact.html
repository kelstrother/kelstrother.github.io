<html lang="en">

<head>
  <meta charset="UTF-8" />

      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

  <!-- ************************YOUR CODE**************************************** -->
  <script src="./js/components.js" defer></script>
  <script src="./js/app.js" defer></script>
  <link rel="stylesheet" href="./css/contact.css" />
</head>

<body>
  <!-- ?HEADER -->
<header class="container">
  <div class="firstname">
    <h2 class="kel">Kel</h2>
  </div>
  <div class="lastcontain">
    <h1 class="lastname">Strother</h1>
  </div>
</header>
  <!-- ^MAIN -->
<main class="contact">
  <div class="grabber">
    <h2 class="lets">Let's Make Something <span class="awesome">Awesome</span> </h2>
  </div>
  <div class="form">
    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mrgooqly"
      method="POST">
      <fieldset id="fs-frm-inputs">
        <label for="full-name">Name</label>
        <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
        <label for="email-address">Email</label>
        <input type="email" name="_replyto" id="email-address" placeholder="Email" required="">
        <label for="message">Got something to share?</label>
        <textarea rows="5" name="message" id="message" placeholder="" required=""></textarea>
        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </div>
</main>
      <!-- ~FOOTER -->
<footer>

</footer>
</body>

</html>
